<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <input type="button" onclick="promptMe()" value="Prompt me please">
    <script>
        function promptMe() {
            let numberWarthogs = prompt('How many warthogs do you have?', 'enter number of warthogs here');
            document.write(`You have ${numberWarthogs} Warthogs, great!`);
        } 
    </script>
</body>
</html>
