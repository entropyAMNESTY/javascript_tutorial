<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert 2</title>
</head>
<body>
    <input type="button" onclick="alertMe()" value="click me please">
    <script>
        function alertMe() {
            alert('This is a JS-alert');
            document.write('This text was placed here with JS') // Text will be put to the screen, when the alert 'OK'-button was clicked
        }
    </script>
</body>
</html>
